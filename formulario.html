<!DOCTYPE html><html lang="es"><head>    <link rel="stylesheet" href="styles.css">    <title>Formulario APP</title>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;1,200&display=swap"          rel="stylesheet"></head><header>    <h1>Formulario de calidad</h1>    <h2>¡Gracias por ayudarnos a mejorar!</h2></header><form id="form-web">    <div class="form-group">        <label id="name-label" for="name-label">Nombre</label>        <input                type="text"                name="name"                id="name"                class="form-control"                placeholder="Escriba su nombre"                required        />    </div>    <div class="form-group">        <label id="email-label" for="email-label">E-mail</label>        <input                type="text"                name="email"                class="form-control"                placeholder="Escriba su email"                required        />    </div>    <div class="form-group">        <label id="number-label" for="number-label">Edad</label>        <input                type="number"                name="age"                min="10"                max="99"                class="form-control"                placeholder="Edad"        />    </div>    <div class="form-group">        <p>¿Mi Menú Digital es facil de usar?</p>        <label>            <input                    name="user-recommend"                    value="definitely"                    type="radio"                    class="radio"                    checked            />Sí        </label>        <label>            <input                    name="user-recommend"                    value="maybe"                    type="radio"                    class="radio"            />No        </label>    </div>    <div class="form-group">        <p>¿Recomendaría la App Mi Menú Digital a un amigo o conocido?</p>        <label>            <input                    name="user-recommend"                    value="definitely"                    type="radio"                    class="radio"                    checked            />Definitivamente        </label>        <label>            <input                    name="user-recommend"                    value="maybe"                    type="radio"                    class="radio"            />Quizás</label        >        <label        ><input                name="user-recommend"                value="not-sure"                type="radio"                class="radio"        />No estoy seguro</label        >    </div>    <div class="form-group">        <p>¿Que es lo que más te gusta de la App?</p>        <select class="form-control">            name="mostLike" class="form-control" required>            <option disabled selected value>Selecciona una opción</option>            <option value="desing">El diseño</option>            <option value="usability">La usabilidad</option>            <option value="speed">La rapidez</option>            <option value="free">Que es gratis</option>        </select>    </div>    <div class="form-group">        <p>            ¿Qué mejoraría en la App?            <span class="clue">(Marque todo lo que desee)</span>        </p>        <label>            <input                    name="prefer"                    value="el-diseño-en-general"                    type="checkbox"                    class="checkbox"            />            El diseño en general </label>        <label>            <input                    name="prefer"                    value="el-tutorial"                    type="checkbox"                    class="checkbox"            />El tutorial</label>        <label>            <input                    name="prefer"                    value="añadir-mas-funciones"                    type="checkbox"                    class="checkbox"            />            Añadir más funciones</label>        <label>            <input                    name="prefer"                    value="nada-todo-me-gusta"                    type="checkbox"                    class="checkbox"            />Nada, todo me gusta!</label>    </div>    <div class="form-group">        <p>Algún comentario adicional?</p>        <textarea                id="comments"                class="input-textarea"                name="comment"                placeholder="Escribe tu comentario aquí">        </textarea>    </div>    <div class="form-group">        <button type="submit" id="submit"                class="submit-button">            Enviar        </button>    </div></form></html>
